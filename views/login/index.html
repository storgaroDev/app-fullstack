<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Registro</title>
</head>

<body>

    <div id="container" class="h-screen pt-20 dark:bg-[#1a202c] bg-zinc-50 flex justify-center items-center px-4 gap-8">
        <form id="form"
            class="dark:bg-[#1a202c] bg-zinc-100 w-full lg:w-[40%] md:w-[70%] rounded-lg shadow-md p-2 flex flex-col gap-4 p-4">
            
            <!-- Email input -->
            <div id="input-email" class="flex flex-col gap-2 text-lg relative">
                <label for="email-input" class="dark:text-slate-50 text-zinc-700 font-semibold">
                    E-mail
                </label>

                    <input type="text" id="email-input"
                        class="border dark:border-slate-600 border-zinc-200 p-2 rounded-md bg-transparent focus:outline-0 focus:ring-2 focus:ring-blue-400 ease-in duration-200 dark:text-zinc-50 text-slate-800 font-semibold w-full">
            </div>

            <!-- Password input -->
            <div id="input-password" class="flex flex-col gap-2 text-lg relative">
                <label for="password-input" class="dark:text-slate-50 text-zinc-700 font-semibold">
                    Contraseña
                </label>
                <input type="password" id="password-input"
                    class="border dark:border-slate-600 border-zinc-200 p-2 rounded-md bg-transparent focus:outline-0 focus:ring-2 focus:ring-blue-400 ease-in duration-200 dark:text-zinc-50 text-slate-800 font-semibold w-full">
            </div>

            <!-- Button -->
            <button id="form-btn"
                class="dark:bg-green-400 bg-green-500 rounded-lg p-2 text-green-50 uppercase font-semibold dark:hover:bg-green-500 hover:bg-green-600 ease-in duration-300">Iniciar Sesión</button>
            <!-- <img src="../images/undraw_join_re_w1lh.svg" alt="" class="fixed right-0 bottom-0 z-0"> -->
        </form>
        <div class="hidden lg:flex w-[40%] h-[70%] flex justify-center items-center">
            <img src="/images/signupimg.svg" alt="" class="h-full">
        </div>
    </div>

    <script src="/components/nav.js"></script>
    <script type="module" src="/components/notification.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
